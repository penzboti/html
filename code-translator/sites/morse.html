<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Morse Code translator site</title>

    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" href="/icons/512.png" type="image/x-icon" />
  </head>
  <body>
    <div id="content">
      <div id="baseSequence"></div>
      <div id="codeSequence">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
      <div id="input">
        <div class="separated-buttons">
          <button type="button" id="dot">·</button>
          <button type="button" id="dash">—</button>
          <button type="button" id="back">←</button>
        </div>
        <div class="separated-buttons">
          <button type="button" id="enter">✓</button>
        </div>
      </div>
      <p>
        You can use a keyboard aswell<br />
        ← is backspace<br />
        ✓ is space, to confirm a character.<br />
        At the end of a word use the confirm button again
      </p>
    </div>
    <div id="dictionaryCont" class="popupBox">
      <div id="dictionary"></div>
      <input
        type="button"
        id="closeBtn"
        onclick="toggleDictionary()"
        value="X"
      />
    </div>
    <div id="menu">
      <input type="button" onclick="toggleDictionary()" value="dictionary" />
    </div>

    <script src="../scripts/morse.js"></script>

    <!-- <script src="/scripts/source.js"></script> -->
  </body>
</html>
