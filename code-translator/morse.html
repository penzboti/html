<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morse Code translator site</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="content">
        <div id="word"></div>
        <div id="morseword">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div id="input">
            <div class="separated-buttons">
                <button type="button" id="dot" onclick="addChar('.')">·</button>
                <button type="button" id="dash" onclick="addChar('-')">—</button>
                <button type="button" id="back" onclick="addChar('←')">←</button>
            </div>
            <div class="separated-buttons">
                <button type="button" id="enter" onclick="confirmChar()">✓</button>
            </div>
        </div>
        <p>
            You can use a keyboard aswell.<br>
            Press spacebar for confirming a character,<br>
            or at the end of a word.
        </p>
    </div>

    <script src="scripts/morse.js"></script>
</body>
</html>
