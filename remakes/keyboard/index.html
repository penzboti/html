<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- ideas from -->
    <!-- https://codepen.io/Mickel07/pen/YdONYK -->
    <!-- https://www.keybr.com/ -->

    <div id="output-fadeout"></div>
    <div id="output"></div>
    <div id="content">
        <div class="row num">
            <div id="Backquote"><p>0</p></div>
            <div id="Digit1"><p>1</p></div>
            <div id="Digit2"><p>2</p></div>
            <div id="Digit3"><p>3</p></div>
            <div id="Digit4"><p>4</p></div>
            <div id="Digit5"><p>5</p></div>
            <div id="Digit6"><p>6</p></div>
            <div id="Digit7"><p>7</p></div>
            <div id="Digit8"><p>8</p></div>
            <div id="Digit9"><p>9</p></div>
            <div><p>ö</p></div>
            <div><p>ü</p></div>
            <div><p>ó</p></div>
            <div id="Backspace" class="onehalf"><p>←</p></div>
        </div>
        <div class="row">
            <div class="onehalf"><p>Tab</p></div>
            <div><p>q</p></div>
            <div><p>w</p></div>
            <div><p>e</p></div>
            <div><p>r</p></div>
            <div><p>t</p></div>
            <div><p>z</p></div>
            <div><p>u</p></div>
            <div><p>i</p></div>
            <div><p>o</p></div>
            <div><p>p</p></div>
            <div><p>ő</p></div>
            <div><p>ú</p></div>
            <div><p>ű</p></div>
        </div>
        <div class="row">
            <div id="CapsLock" class="two"><p>Caps lock</p></div>
            <div><p>a</p></div>
            <div><p>s</p></div>
            <div><p>d</p></div>
            <div><p>f</p></div>
            <div><p>g</p></div>
            <div><p>h</p></div>
            <div><p>j</p></div>
            <div><p>k</p></div>
            <div><p>l</p></div>
            <div><p>é</p></div>
            <div><p>á</p></div>
            <div class="two"><p>Enter</p></div>
        </div>
        <div class="row">
            <div id="ShiftLeft" class="onehalf"><p>Shift</p></div>
            <div><p>í</p></div>
            <div><p>y</p></div>
            <div><p>x</p></div>
            <div><p>c</p></div>
            <div><p>v</p></div>
            <div><p>b</p></div>
            <div><p>n</p></div>
            <div><p>m</p></div>
            <div id="Comma"><p>,</p></div>
            <div id="Period"><p>.</p></div>
            <div id="Slash"><p>-</p></div>
            <div id="ShiftRight" class="twohalf"><p>Shift</p></div>
        </div>
        <div class="row sysrow">
            <div id="ControlLeft"><p>Ctrl</p></div>
            <div class="sys"><p>Fn</p></div>
            <div id="MetaLeft" class="sys"><p>Win</p></div>
            <div id="AltLeft"><p>alt</p></div>
            <div id="Space"><p>Space</p></div>
            <div id="AltRight"><p>Alt gr</p></div>
            <div class="sys"><p>Fn</p></div>
            <div id="ControlRight"><p>Ctrl</p></div>
            <!-- <div>←</div>
            <div>↓</div>
            <div>↑</div>
            <div>→</div> -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
