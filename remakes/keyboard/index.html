<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- ideas from -->
    <!-- https://codepen.io/Mickel07/pen/YdONYK -->
    <!-- https://www.keybr.com/ -->

    <div id="content">
        <div class="row num">
            <div>0</div>
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div>ö</div>
            <div>ü</div>
            <div>ó</div>
            <div id="back">back</div>
        </div>
        <div class="row">
            <div id="tab">tab</div>
            <div>q</div>
            <div>w</div>
            <div>e</div>
            <div>r</div>
            <div>t</div>
            <div>z</div>
            <div>u</div>
            <div>i</div>
            <div>o</div>
            <div>p</div>
            <div>ő</div>
            <div>ú</div>
            <div>ű</div>
        </div>
        <div class="row">
            <div id="caps">caps</div>
            <div>a</div>
            <div>s</div>
            <div>d</div>
            <div>f</div>
            <div>g</div>
            <div>h</div>
            <div>j</div>
            <div>k</div>
            <div>l</div>
            <div>é</div>
            <div>á</div>
            <div id="enter">enter</div>
        </div>
        <div class="row">
            <div>shift</div>
            <div>í</div>
            <div>y</div>
            <div>x</div>
            <div>c</div>
            <div>v</div>
            <div>b</div>
            <div>n</div>
            <div>m</div>
            <div>,</div>
            <div>.</div>
            <div>-</div>
            <div id="shift">shift</div>
        </div>
        <div class="row">
            <div>ctrl</div>
            <div>fn</div>
            <div>win</div>
            <div>alt</div>
            <div id="space">space</div>
            <div>alt gr</div>
            <div id="right-fn">fn</div>
            <div id="right-ctrl">ctrl</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
