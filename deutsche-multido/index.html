<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1">
    <title>Német múltidő gyakorló</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- content -->
    <div id="content">

        <div id="word">Words go here</div>

        <div id="inputs">
            <input type="text" id="infinitiv"><!--
         --><input type="text" id="prasens"><!--
         --><input type="text" id="prateritum"><!--
         --><input type="button" id="auxiliaryButton" value="ist"><!--
         --><input type="text" id="perfekt">
        </div>

        <div id="information">
            <p id="infoInfinitiv">infinitiv</p>
            <p id="infoPrasens">präsens</p>
            <p id="infoPrateritum">präteritum</p>
            <p id="infoAuxiliary">ist / hat button</p>
            <p id="infoPerfekt">perfekt</p>
        </div>
    </div>
    <div id="submitInfo">
        You can navigate with <b>tab</b>s<br>Press <b>enter</b> to submit<br>You may toggle the button with <b>enter</b><br>After submission, correct values are displayed <b>under</b> the inputs, where necessary<br>Press the <b>space</b> key to hide <b>this</b> message<br>Or use this <button onclick="hidePopup()">button</button>
    </div>
    <button id="touchEnter" onclick="handleStep()">Enter</button>
    
    <!-- loading words -->
    <script src="words.js"></script>
    <!-- script -->
    <script src="script.js"></script>
</body>


</html>
