<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>move amogus</title>

    <style>
        body {
            margin: 0;
            background-color: black;
            color: white;
            font-size: 70px;
            pointer-events: none;
            overflow: hidden;
        }

        ::selection {
            color: none;
            background: none;
        }
    </style>
</head>
<body>
    <div id="main" style="position: absolute; left: 0px; top: 0px;">ඞ</div>
    <div id="overflow" style="position: absolute; left: 50vw; top: 50vh;"></div>

    <script>
        mouseDown = false;
        posx = 0;
        posy = 0;

        main = document.getElementById("main")
        overflow = document.getElementById("overflow");

        window.addEventListener("mousemove", (e) => {
            if (mouseDown) {
                posx += e.movementX;
                posy += e.movementY;

                main.style.left = `${posx}px`;
                main.style.top = `${posy}px`
                
                overflowCheck();
            }
        });
        
        window.addEventListener("mousedown", (e) => { mouseDown = true; });
        window.addEventListener("mouseup", (e) => { mouseDown = false; });
        
        function overflowCheck() {
            overflow.innerText = "";
            if (posx < 0) { overflow.innerText = "←"; if (posy < 0) overflow.innerText =  ""; if (posy > window.innerHeight) overflow.innerText = "";};
            if (posy < 0) overflow.innerText = "↑";
            if (posx > window.innerWidth) overflow.innerText = "→";
            if (posy > window.innerHeight) overflow.innerText = "↓"
        }
    </script>
</body>
</html>
