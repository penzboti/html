<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Solver</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="menu" class="container">
        <div style="flex: 1;">
            <select id="lang" name="lang">
                <option value="eng">eng</option>
                <option value="hu">hu</option>
            </select>
        </div>
        <div style="flex: 1">
            <input type="button" value="Restart" onclick="start()">
        </div>
        <div style="flex: 1;">
            <input type="checkbox" id="assistedToggle">
            <p>Assisted mode</p>
        </div>
        <div style="flex: 1;">
            <input type="checkbox" id="answersToggle">
            <p>Answers mode</p>
        </div>
    </div>

    <div id="left" class="column">
        <div id="rows" class="container">
            <!-- rows get injected here -->
        </div>
        <!--? should i move input first, for site readability purposes? -->
        <div id="input" class="container">
            <div>
                <input type="text" id="guessinput" class="input" placeholder="Input your word here">
            </div>
            <div>
                <!-- letters go here, and you change the feedback on them -->
                <div id="inputrow" class="row">
                </div>
            </div>
            <div>
                <input type="button" value="Search" onclick="guessWord()">
            </div>
        </div>
    </div>

    <div id="right" class="column">
        <div id="words" class="container"></div>
    </div>
    

    <script src="words/eng-words.js"></script>
    <script src="words/possible-eng-words.js"></script>

    <!-- also answers -->
    <script src="words/hu-words.js"></script>

    <script src="solver.js"></script>
</body>
</html>
