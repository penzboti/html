<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revision</title>
</head>
<body>
    <!-- top -->
    <h1>REVISION</h1>
    <!-- top-buttons -->
    <div class="buttongrp">
        <input type="button" id="startbtn" onclick="loadFile(true, kviz)" value="Start">
        <input type="button" id="loadbtn" onclick="loadFile()" value="Load file">
        <input type="button" id="savebtn" onclick="saveFile()" value="Save data from input">
    </div>
    <!-- and a text-input -->
    <input type="text" id="input">
    
    <!-- Main -->
    <div id="main" class="main">
    </div>

    <!-- custom alert! -->
    <div id="alertCont" class="alert">
        <span class="closebtn" onclick="hideAlert()">&times;</span>
        <p id="alertText">
            <strong>ALERT</strong> | You still haven't finished your spanish lessons. - Duo said.
        </p>
    </div>
    

    <!-- linking -->
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">
    <!-- ajax jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>
</html>
